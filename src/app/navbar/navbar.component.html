<div class="navbar">
    <div class="navbar__title navbar__item">
        <a href="/">[Sentiment app]</a>
    </div>
    <div class="navbar__item dropdown" style="float: right;" >
        <button class="dropdown-btn">
            <fa-icon [icon]="faUser"></fa-icon>
        </button>
        <div class="dropdown-menu">
            <a href="/history" class="dropdown-item">History</a>
            <a href="/login" class="dropdown-item">Login</a>
            <a href="/register" class="dropdown-item">Register</a>
            <a href="/logout" class="dropdown-item">Logout</a>
            <div class="theme-switch">
                <div class="toggle-option" [class.active]="isLightTheme" (click)="toggleTheme('light')">Light</div>
                <div class="toggle-option" [class.active]="!isLightTheme" (click)="toggleTheme('dark')">Dark</div>
            </div>
        </div>
    </div>

</div>
